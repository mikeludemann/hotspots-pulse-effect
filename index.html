<!DOCTYPE html>
<html lang="de">
<head>
	<title>Hotspots with pulse effect</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./styles.css">
</head>
<body>
	<section class="hotspots--wrapper">
		<img src="./assets/windows-mac-linux.png" alt="Windows Apple Linux" class="hotspots--figure">
		<a class="hotspot hotspot--windows" href="#">
			<span class="hotspot--title">Windows</span>
			<span class="hotspot--cta"></span>
		</a>
		<a class="hotspot hotspot--apple" href="#">
			<span class="hotspot--title">Apple</span>
			<span class="hotspot--cta"></span>
		</a>
		<a class="hotspot hotspot--linux" href="#">
			<span class="hotspot--title hotspot--title__right">Linux</span>
			<span class="hotspot--cta"></span>
		</a>
	</section>
</body>
</html>
